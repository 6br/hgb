[package]
name = "rust_project"
version = "0.1.0"
authors = ["6br <tfdvrt@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ghi"
crate-type = ["staticlib", "cdylib", "rlib"]

[[bin]]
name = "ghi"
path = "src/main.rs"

[dependencies]
#bam = "*" 
#bam = { git = "https://bitbucket.org/6br/bam" }
bam = { path = "../../../gitlab.com/tprodanov/bam" }
bio = { git = "https://github.com/rust-bio/rust-bio" }
csv = "1.1"
bitpacking = "0.5" # Pfor
byteorder = "*"
env_logger = "*"
flate2 = "1.0" # A streaming compression/decompression library
libflate = "0.1"
log = "*"
numpress = "1.0"
regex = "*" 
serde = "*"
serde_json = "*"
serde_yaml = "*"
vbyte = { git = "https://github.com/6br/vbyte" }

[dependencies.clap]
git = "https://github.com/clap-rs/clap"
#version = "3.0.0-beta.1"
default-features = false

# Cherry-pick the features you'd like to use
features = [ "suggestions", "color", "std" ]